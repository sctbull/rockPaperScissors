<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors</title>
</head>
<body>

<script>

let playerScore = 0;
let computerScore = 0;

// Create a function called computerPlay that returns either rock, paper, or scissors, randomly.

function computerPlay() {
    let gameOptions = ['rock', 'paper', 'scissors'];
    let randomAnswer = gameOptions[Math.floor(Math.random() * gameOptions.length)];
    return randomAnswer;
}
// console.log(computerPlay());

// Create a function that plays a single round of 'rock, paper, scissors'.
// The function takes 2 paramaters - playerSelection, & computerSelection.
// The function returns a string that delcares the winner of the round.

function playRound(playerSelection, computerSelection) {
    if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors') {
        ++playerScore;
        return `You win! Rock beats scissors. Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
        ++computerScore;
        return `You lose! Paper beats rock. Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'rock') {
        return `It\'s a draw! Both players chose rock. Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock') {
        ++playerScore;
        return `You win! Paper beats rock Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors') {
        ++computerScore;
        return `You lose! scissors beats paper Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'paper') {
        return `It\'s a draw! Both players chose paper. Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper') {
        ++playerScore;
        return `You win! Scissors beat paper Player: ${playerScore} Computer: ${computerScore}`;
    } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock') {
        ++computerScore;
        return `You lose! Rock beats scissors Player: ${playerScore} Computer: ${computerScore}`; 
    } else return `It\'s a draw! Both players chose scissors. Player: ${playerScore} Computer: ${computerScore}`;
}
// console.log(playRound('Scissors', computerPlay()));

// Write a function called game().
// Within game(), call playRound() to play a 5 round game of rock, paper, scissors.
// Keep score & report the winner/loser at the end.

function game() {
    for (let i = 0; i < 5; i++) {
        let playerMessage = prompt('Rock, paper, or scissors?');
        console.log(playRound(playerMessage, computerPlay()));
    }
}
console.log(game());

</script>    
</body>
