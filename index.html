<body>

<script>

// create a function called computerPlay that returns either rock, paper, or scissors, randomly.

function computerPlay() {
    let rockPaperScissors = ['rock', 'paper', 'scissors'];
    let randomAnswer = rockPaperScissors[Math.floor(Math.random() * rockPaperScissors.length)];
    return randomAnswer;
}
console.log(computerPlay());

</script>
